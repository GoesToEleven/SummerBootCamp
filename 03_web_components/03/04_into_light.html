<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        #component p {
            color: red;
        }
    </style>
</head>
<body>

<div id="component" class="component">
    <h1>wassup dog</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat corporis
