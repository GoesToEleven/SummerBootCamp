<link rel="import" href="../05/04_polymer_TOC-toggle/bower_components/polymer/polymer.html"/>

<dom-module id="my-diploma">
    <style>
        :host {
            color: red;
        }
    </style>
    <template>

        <p><strong>{{name}}</strong> graduated from <em>{{school}}</em> in the <span>{{course}}</span> course</p>
    </template>
</dom-module>

<script>

    Polymer({
        is: 'my-diploma',

        properties: {
            name: String,
            school: String,
            course: String
        }
    });
</script>
