<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery.min.js"></script>
</head>
<body>
<div id="box" class="box" width="300"></div>

<script>
    // 1
    $(function () {
        // start playing here
    });

    document.addEventListener('DOMContentLoaded', function (e) {
        // start playing here
    });

    // 2
    $("#box");

    document.querySelector('#box');

    // 3
    $(".box");

    document.querySelector('.box');
    document.querySelectorAll('.box');

    // 4
    $("div");

    document.querySelector('div');
    document.querySelectorAll('div');

    // 5
    $(".box").get(0);

    document.querySelectorAll('.box')[0];

    // 6
    $(document).on('click', function (event) {
        console.log(event);
    });

    document.addEventListener('click', function (event) {
        console.log(event);
    });

    // 7
    $("#box").text("lorem");

    //    not this one
    //    document.querySelector('#box').innerHTML = 'lorem';
    //    but this one
    document.querySelector('#box').textContent = 'lorem';

    // 8
    $("#box").html("<p>lorem</p>");

    document.querySelector('#box').innerHTML = '<p>lorem</p>';

    // 9
    $("#box").append("<p>lorem</p>");

    document.querySelector('#box').innerHTML += '<p>lorem</p>';

    var myP = document.createElement('p');
    myP.textContent = 'lorem';
    document.querySelector('#box').appendChild(myP);

    var myImg = new Image();
    myImg.src = 'http://www.dogbreedstandards.com/wp-content/uploads/2012/03/Basenji.jpg';
    document.querySelector('#box').appendChild(myImg);


    // 10
    $("#box").attr("width");

    document.querySelector('#box').getAttribute('width');

    // 11
    $("#box").attr("width", "400");

    document.querySelector('#box').setAttribute('width', '300');


    // 12
    $("#box").removeAttr("width");

    document.querySelector('#box').removeAttribute('width');

    // 13
    $("#box").addClass("selected");

    document.querySelector('#box').className = 'abc';
    document.querySelector('#box').classList.add('xyz');

    // 14
    $("#box").removeClass("selected");

    document.querySelector('#box').classList.remove('box');

    // 15
    $("#box").toggleClass("selected");

    var box = document.querySelector('#box');
    box.addEventListener('click', function (e) {
        e.target.classList.toggle('box');
    });

    // 16
    $("#box").hasClass("box");

    document.querySelector('#box').classList.contains('box');


    // 17
    $("#box").css({
        "background": "#F60",
        "height": "300"
    });


    var anotherBox = document.querySelector('#box');
    anotherBox.style.background = '#f60';
    anotherBox.style.height = '300px';

</script>
</body>
</html>
