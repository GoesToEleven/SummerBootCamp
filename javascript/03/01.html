<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1280px;
            margin: 0 auto;
            background: #cecece;
        }

        ul {
            display: flex;
            list-style-type: none;
        }

        p {
            margin: 10px;
        }

        li {
            margin: 10px;
        }

        li:hover {
            background-color: #2ec371;
        }

    </style>
</head>
<body>
<header>
    <p>Acme Co</p>
    <ul>
        <li id="1">Info 001</li>
        <li id="2">Info 002</li>
        <li id="3">Info 003</li>
        <li id="4">Info 004</li>
    </ul>
</header>
<script>

    var myListItems = document.querySelectorAll('li');

    function popUp(event) {
        if (event.target.id == '1') {
            alert('you clicked info 001');
        } else if (event.target.id == '2') {
            alert('you clicked info 002');
        } else if (event.target.id == '3') {
            alert('you clicked info 003');
        } else if (event.target.id == '4') {
            alert('you clicked info 004');
        } else {
            alert('not sure what you clicked');
        }
    }

    for (var i = 0; i < myListItems.length; i++) {
        myListItems[i].addEventListener('click', popUp, false);
    }

</script>
</body>
</html>
