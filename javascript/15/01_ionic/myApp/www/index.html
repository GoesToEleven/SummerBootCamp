<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<ion-pane>

    <ion-header-bar class="bar-positive">
        <h1 class="title">Ionic Blank Starter</h1>
    </ion-header-bar>

    <div class="bar bar-subheader">
        <h2>Sub Header</h2>
    </div>

    <ion-content class="padding has-subheader">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit suscipit obcaecati deleniti quisquam ad, nostrum aliquid! Non illo ratione, magnam dolor itaque impedit nemo nesciunt, unde sequi pariatur, eius iure.

        <div class="button-bar">
            <a class="button">First</a>
            <a class="button">Second</a>
            <a class="button">Third</a>
        </div>

    </ion-content>

    <ion-footer-bar class="bar-positive">
        <h1 class="title">Footer</h1>
    </ion-footer-bar>

</ion-pane>
</body>
</html>
