<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <style>

        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 400px;
        }

        label, input, button, main {
            width: 100%;
        }

        button {
            background-color: pink;
        }

        main {
            max-width: 800px;
        }

        .wrapBox {
            border: 1px solid #cecece;
            padding: 10px;
            margin: 5px;
        }

        .deleter {
            width: 80px;
            border-radius: 5px;
            margin: 4px;
        }

    </style>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</head>
<body>

<form>
    <label for="myFrmTitle">Title: </label>
    <input id="myFrmTitle" type="text" name="frmTitle">
    <label for="myTextArea">Message: </label>
    <textarea id="myTextArea" name="textarea" rows="5" cols="50"></textarea>
    <button id="mySubmit">Post Submission</button>
    <button id="removeAllDate">Remove All Data</button>
</form>

<main>
</main>

<script src="js/script.js"></script>

</body>
</html>
