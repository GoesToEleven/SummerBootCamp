<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../public/css/reset.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster|Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>

        * {
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(46, 195, 113, 0.11); /*1*/
        }

        #top {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2ec371;
            padding: 0 0 35px 0;
            width: 100%
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 75px;
            width: 100%;

        }

        #login {
            border: 1px solid #fff;
            border-radius: 5px;
            padding: 14px 28px;
            font-size: 18px;
            color: #fff;
            margin: 0 0 0 15px;
        }

        #login:hover {
            background-color: #00acc1;
        }

        .fa-heart-o {
            color: #fff;
        }

        .fa-heart-o:hover {
            color: #f00;
        }

        #motto {
            font-family: 'Lobster', cursive;
            font-size: 40px;
            color: #f5f5f5;
            text-align: center;
            line-height: 47px;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4px 0 35px 0;
            /*border: 1px solid black;*/
            width: 70%;
        }

        section {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border: 1px solid rgba(0, 0, 0, 0.19);
            width: 80%;
            padding: 10px;
            margin: 4px;
            background-color: #f5f5f5; /*2 from main to here */
        }

        #post {
            padding: 10px;
        }

        nav {
            display: flex;
        }

    </style>
</head>
<body>

<div id="top">
    <header>
        <i class="fa fa-heart-o fa-3x"></i>

        <nav>
            <p id="login">Tweet</p>
            <p id="login">Log In</p>
        </nav>
    </header>
    <p id="motto">Come here, Judge People, Be Judged<br>One convenient location</p>

</div>

<main>
    <section>
        <i class="fa fa-user fa-2x"></i>
        <p id="post">post</p>
    </section>
    <section>
        <i class="fa fa-user fa-2x"></i>
        <p id="post">post</p>
    </section>
</main>

</body>
</html>
