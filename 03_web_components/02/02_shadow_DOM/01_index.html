<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            font-size: 6em;
            color: aquamarine;
        }

        p {
            color: green;
        }

        .container::shadow p {
            color: deeppink;
        }
    </style>
</head>
<body>
<p>Today is Monday.</p>
<div class="container"></div>

<script>
    var host = document.querySelector('.container');
    var root = host.createShadowRoot();
    root.innerHTML = '<p>How <em>you</em> doin?</p>'
</script>

</body>
</html>
