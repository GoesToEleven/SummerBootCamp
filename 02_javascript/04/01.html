    <title></title>

<body>

<script>
    function isItEven(number) {
        if (number % 2 === 0) {
            return true;
        } else {
            return false;
        }
    }

    console.log(isItEven(7));
    console.log(isItEven(6));
    console.log(isItEven(8));
    console.log(isItEven(432534));
    console.log(isItEven(542241));
</script>
</body>
