<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

a[href="$$"]{$$}*20

<a href="01">01</a><a href="02">02</a><a href="03">03</a><a href="04">04</a><a href="05">05</a><a href="06">06</a><a
        href="07">07</a><a href="08">08</a><a href="09">09</a><a href="10">10</a><a href="11">11</a><a
        href="12">12</a><a href="13">13</a><a href="14">14</a><a href="15">15</a><a href="16">16</a><a
        href="17">17</a><a href="18">18</a><a href="19">19</a><a href="20">20</a>

<script>

    function linkIndex() {
        var allLinks = document.querySelectorAll('a');
        var myHeadingOne = document.createElement('h1');
        myHeadingOne.innerHTML = 'These are all of the links in this article';
        var myUl = document.createElement('ul');
        var myBody = document.querySelector('body');
        myBody.appendChild(myHeadingOne);
        myBody.appendChild(myUl);
        for (var i = 0; i < allLinks.length; i++) {
            var myLi = document.createElement('li');
            myLi.innerHTML = allLinks[i];
            myUl.appendChild(myLi);
        }
    }
//    linkIndex();

    function linkIndexTwo() {
        var output = '<h1>links</h1><ul>';
        var allLinks = document.querySelectorAll('a');
        for (var i = 0; i < allLinks.length; i++) {
            output += '<li>' + allLinks[i].innerHTML + ' - ' + allLinks[i].href + '</li>';
        }
        var myBody = document.querySelector('body');
        myBody.innerHTML = output + myBody.innerHTML;
    }
//    linkIndexTwo();

    function linkIndexThree() {
        var myBody = document.querySelector('body');
        var myList = '<h1>LINKS</h1><ul id="newList"></ul>';
        myBody.innerHTML = myList + myBody.innerHTML;
        var allLinks = document.querySelectorAll('a');
        var myUl = document.querySelector('#newList');
        for (var i = 0; i < allLinks.length; i++) {
            var myLi = document.createElement('li');
            var myAnchor = document.createElement('a');
            myAnchor.href = allLinks[i].href;
            myAnchor.innerHTML = allLinks[i].innerHTML;
            myLi.appendChild(myAnchor);
            myUl.appendChild(myLi);
        }
    }
    linkIndexThree();
</script>
</body>
</html>
