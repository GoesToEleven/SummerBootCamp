<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <style>

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'courier new', courier, sans-serif;
            padding: 30px;
            display: flex;
            justify-content: center;
        }

        main {
            display: flex;
            justify-content: center;
            flex-direction: column;
            max-width: 1080px;
        }

        #searchContainer {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            /*border: 1px solid #cecece;*/
        }

        input {
            height: 29px;
            width: 300px;
            font-size: 1.3em;
            border-width: 1px 0 1px 1px;
        }

        button {
            height: 29px;
            width: 100px;
            border-width: 1px 1px 1px 0;
            /*border: 1px solid black;*/
        }

        .speaker {
            margin: 20px 0;
            opacity: 1;
            animation: myanim 2s;
        }

        .speakerHidden {

        }

        @keyframes myanim {
            0% {opacity: .3;}
            100% {opacity: 1;}
        }

    </style>
</head>
<body>

<main>

    <div id="searchContainer">
        <input id="searchBox">
        <button id="searchButton">Search</button>
    </div>

    <div id="speakers"></div>

</main>

<script id="speakerstmpl" type="text/template">
    {{#speakers}}
    <div class="speaker">
        <h3 class="names">{{name}}</h3>
        <h4>{{reknown}}</h4>
        <p><img src="images/{{shortname}}_tn.jpg" alt=""/>{{bio}}</p>
    </div>
    {{/speakers}}
</script>

<script src="http://cdn.jsdelivr.net/mustache.js/2.1.0/mustache.min.js" type="text/javascript"></script>

<script src="js/01_script.js"></script>

</body>
</html>
