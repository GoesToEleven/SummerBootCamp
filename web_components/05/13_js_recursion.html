</ul>

<script>

    function countChars(elm) {
        if (elm.nodeType == 3) { // TEXT_NODE
            console.log('elm',elm);
            console.log('elm.nodeValue',elm.nodeValue);
            console.log('elm.nodeValue.length',elm.nodeValue.length);
            return elm.nodeValue.length;
        }
        var count = 0;
        for (var i = 0, child; child = elm.childNodes[i]; i++) {
            count += countChars(child);
        }
        return count;
    }


    var myEl = document.querySelector('ul');
    var myBody = document.querySelector('body');
    var newEl = document.createElement('p');
    var newTextNode = document.createTextNode(countChars(myEl));
    newEl.appendChild(newTextNode);
    myBody.appendChild(newEl);


</script>
