<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <style>

        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
        }

        main {
            display: flex;
            justify-content: center;
            flex-direction: column;
            max-width: 800px;
        }

        .wrapBox {
            border: 1px solid blue;
        }

        button {
            margin: 10px 0;
        }

        #addNode {
            background-color: #2ec371;
        }
        #addAllNode {
            background-color: #22a7f0;
        }

    </style>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</head>
<body>

<main>
    <button id="addNode">Set Only Richard Tweed - Replaces All Data</button>
    <button id="addAllNode">Reset All Data</button>
    <div id="putDataHere"></div>
</main>

<script type="text/template" id="displayInfoTemplate">
    {{#speakers}}
    <section class="wrapBox">
        <h1>{{name}}</h1>
        <p>{{reknown}}</p>
        <p>{{shortname}}</p>
        <p>{{bio}}</p>
    </section>
    {{/speakers}}
</script>

<script src="http://cdn.jsdelivr.net/mustache.js/2.1.0/mustache.min.js" type="text/javascript"></script>

<script src="js/script.js"></script>

</body>
</html>
