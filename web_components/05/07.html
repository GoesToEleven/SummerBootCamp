<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>

    function squareAndSum(arr) {
        var total = 0;
        for (var i = 0; i < arr.length; i++) {
            total += (arr[i]*arr[i]);
        }
        return total;
    }

    // Fix the above function so that when it's called it returns the result of all numbers in the array squared, then added together.

    console.log(squareAndSum([1,2,5,12,0.5]));


</script>
</body>
</html>
