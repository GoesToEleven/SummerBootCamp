<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>

    function makeAdder(a) {
        return function (b) {
            return a + b;
        };
    }
    var x = makeAdder(5);
    var y = makeAdder(20);
    console.log(x(6)); // 11
    console.log(y(7)); // 27

</script>

</body>
</html>
