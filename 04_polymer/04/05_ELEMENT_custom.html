<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<fcc-hello></fcc-hello>

<script>

    //    we're creating an element prototype
    //    we could have called our variable 'elementPrototype' instead of 'element'

    var element = Object.create(HTMLElement.prototype);

    document.registerElement('fcc-hello', {
        prototype: element
    });

    var el = document.querySelector('fcc-hello');
    console.log(el);
    console.dir(el);

</script>
</body>
</html>
