<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>

        body {
            color: #fff;
            font: 600 14px/24px Sans-Serif;
        }

        .box {
            background: #2db34a;
            border-radius: 6px;
            cursor: pointer;
            height: 95px;
            line-height: 95px;
            text-align: center;
            transition-property: background, border-radius;
            transition-duration: 1s;
            transition-timing-function: linear;
            width: 95px;
        }

        .box:hover {
            background: #00f;
            border-radius: 50%;
        }



    </style>
</head>
<body>

<div class="box">Box</div>

</body>
</html>
