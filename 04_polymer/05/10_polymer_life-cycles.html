<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="import" href="../05/04_polymer_TOC-toggle/bower_components/polymer/polymer.html"/>
</head>
<body>

<script>

    Polymer({
        is: 'my-element',

        created: function(){
            console.log('created');
        },

        attached: function(){
            console.log('attached');
        },

        detached: function(){
            console.log('detached');
        },

        attributeChangedCallback: function(){
            console.log('attribute changed');
        },
    });

</script>
</body>
</html>
