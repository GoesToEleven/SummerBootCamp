<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>

    function isPalindrome(str) {
        var forwards = str.toLowerCase().split('');
        var backwards = str.toLowerCase().split('');
        forwards = removeCharacters(forwards, [' ']);
        backwards = removeCharacters(backwards, [' ']);
        forwards = forwards.join('');
        backwards = backwards.reverse().join('');
//        console.log(forwards);
//        console.log(backwards);
        return forwards == backwards;
    }

    var removeCharacters = function (arrOne, arrTwo) {
        return arrOne.filter(function (item) {
            return arrTwo.indexOf(item) === -1;
        });
    };

    function isPalindromeRedux(str) {
//        string.replace(/ /g, '');
        var backwards = str.toLowerCase().split('').reverse().join('');
        return str.replace(/ /g, '').toLowerCase() == backwards.replace(/ /g, '').toLowerCase();
    }


    /* Fix the above function so it returns true if the str is a palindrome, or false if it is not.  Ignore spaces and the case of the letters. */

    console.log(isPalindrome('A man a plan a canal Panama'));
    console.log(isPalindrome('Never odd or even'));
    console.log(isPalindrome('hello world'));

    console.log(isPalindromeRedux('A man a plan a canal Panama'));
    console.log(isPalindromeRedux('Never odd or even'));
    console.log(isPalindromeRedux('hello world'));

</script>
</body>
</html>
