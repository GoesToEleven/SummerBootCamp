<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="lib/angular/angular.min.js"></script>
    <link rel="stylesheet" href="builds/development/css/reset.css">
    <style>
        body{margin: 20px;}
        ul{list-style-type: none;}
        h3{margin-bottom: 20px;}
    </style>
</head>
<body>

<div ng-controller="MyController">
<ul>
    <li ng-repeat="item in artists">
        <img ng-src="../../general-images/artists/{{item.shortname}}_tn.jpg" alt="a picture of {{item.name}}"/>
        <div>
            <h2>{{item.name}}</h2>
            <h3>{{item.reknown}}</h3>
        </div>
    </li>
</ul>
</div>

<script src="builds/development/js/03_controller.js"></script>

</body>
</html>
