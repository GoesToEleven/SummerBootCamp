<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel='stylesheet'  href='http://fonts.googleapis.com/css?family=Open+Sans|Merienda:700'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>

        * {
            box-sizing: border-box;
        }

        main {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            /*border: 1px solid black;*/
            margin: 10px;
        }
        article {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /*border: 1px solid black;*/
            min-width: 600px;
        }
        section {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #2ec371;
            width: 100%;
            padding: 7px 12px 7px 10px;
            margin: 5px;
            border-radius: 10px;
        }

        h1 {
            font-family: 'Merienda', cursive;
            font-size: 53px;
            color: #2ec371;
            margin: 10px;
        }

        h2 {
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            max-width: 500px;
        }

        #new-item {
            color: gray;
        }

        .fa-minus-circle {
            color: red;
        }

        .fa-plus-circle {
            color: green;
        }

    </style>
</head>
<body>

<main>
    <article>
        <h1>TO-DO</h1>
        <section>
            <h2 id="new-item" contenteditable="true">add item</h2>
            <a href="#"><i class="fa fa-plus-circle fa-2x" id="new"></i></a>
            <!--<i class="fa fa-minus-circle fa-2x"></i>-->
        </section>
    </article>
</main>

<script>

    // allows user to edit entry
    var newItem = document.querySelector('#new-item');

    newItem.addEventListener('focus', function(e){
        window.setTimeout(function(){
            e.target.textContent = '';
        }, 100);
    }, false);

    //    this doesn't work - clears text but doesn't set cursor:
    //     newItem.addEventListener('focus', function(){
    //        newItem.textContent = '';
    //     }, false);

    // sending data to server
    var article = document.querySelector('article');
    // add new item
    article.addEventListener('click', function(e){
        console.log(e.target.id === 'new');
        if ((e.target.id === 'new') && (newItem.textContent === 'add item')) {
            alert('Please enter a todo item');
        }
        if ((e.target.id === 'new') && (newItem.textContent !== 'add item')) {
            var item = document.querySelector('#new-item').textContent;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/");
            var json = JSON.stringify({Item: item});
            console.log(item);
            console.log(json);
            xhr.send(json);
        }
    }, false);
</script>

</body>
</html>
