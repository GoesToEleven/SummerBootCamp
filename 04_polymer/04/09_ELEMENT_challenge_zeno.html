<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<fcc-map></fcc-map>

<script>

    var elementPrototype = Object.create(HTMLElement.prototype);

    //    this will be executed when we put our elementProto into the DOM
    elementPrototype.attachedCallback = function () {
        this.innerHTML = '<img src="https://maps.googleapis.com/maps/api/staticmap?center=36.7680328,-119.79862530000001&zoom=19&size=700x700&maptype=roadmap">';
    };

    document.registerElement('fcc-map', {
        prototype: elementPrototype
    });

</script>
</body>
</html>
