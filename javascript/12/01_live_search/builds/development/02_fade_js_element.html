<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    div {
        background-color: black;
        display: block;
        height: 100px;
        width: 100px;
        opacity: 0;
    }

    div.fade {
        animation: fade 5s;
        opacity: 1;
    }
</style>
<body>

<script>
    setInterval(myFunc, 1000);

    function myFunc() {
        var element = document.querySelector('.fade');
        if (element) {
            element.parentNode.removeChild(element);
        }
        div = document.createElement('div');
        document.body.appendChild(div);
        div.className = 'fade';
    }
</script>
</body>
</html>
